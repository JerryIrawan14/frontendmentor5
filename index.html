<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <main>
      <div class="main-container flex-center">
        <div class="img-container">
          <img src="/images/image-product-mobile.jpg" alt="" class="img-mobile">
          <img src="/images/image-product-desktop.jpg" alt="" class="img-desktop">
        </div>
        <div class="text-wrapper">
        <div class="text-container">
          <p class="text-header">Perfume</p>
          <h1 class="text-brand">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <h1 class="text-price-after">$149.99 <span>$169.99</span></h1>
          <button><a href="#" class="attribution"><span class="icon">
           <img src="/images/icon-cart.svg" alt="">
          </span>  Add to Cart</a></button>
        </div>
        </div>
        </div>
  </main>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
</body>
</html>
